<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EG+Garamond:wght@400;500;600;700&family=Fira+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Pomodoro App</title>
  </head>

  <body>
    <header>
        <h1>Pomodoro App<hr></h1>
    </header>

    <section class="app-container">
      <article class="app-button">
        <p><span>Mode:</span></p>
        <div class="btn-state">
          <button class="btn-pomodoro">Pomodoro</button>
          <button class="btn-break">break</button>
        </div>
      </article>
      
      <article class="app-circle">
        <div class="circle-shape">
          <div class="semi-circle right-side circle-mask"></div>
          <div class="semi-circle right-side circle"></div>
          <div class="semi-circle left-side circle-mask"></div>
          <div class="semi-circle left-side circle"></div>
        </div>

        <div class="app-counter-box">
          <p><span class="minutes">25</span>:<span class="seconds">00</span></p>
        </div>
      </article>

      <article class="app-button">
        <p><span>State:</span></p>
        <div class="btn-state">
          <button class="btn-start">start</button>
          <button class="btn-pause">pause</button>
          <button class="btn-reset">reset</button>
        </div>
      </article>
    </section>

    <footer><hr>Â© 2025 Suacht. All rights reserved.</footer>
  </body>

  <script src="./app.js"></script>
</html>
