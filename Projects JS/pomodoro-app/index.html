<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EG+Garamond:wght@400;500;600;700&family=Fira+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Pomodoro App</title>
  </head>

  <body>
    <header>
      <h1>Pomodoro App</h1>
      <img id="dark-mode" src="https://raw.githubusercontent.com/Suacht/Projects/main/Projects%20JS/pomodoro-app/src/dark.png" onclick="darkmode()" alt="dark">
    </header><hr>

    <section class="app-container">
      <article class="app-circle">
        <div class="circle-shape">
          <div class="semi-circle right-side circle-mask"></div>
          <div class="semi-circle right-side circle"></div>
          <div class="semi-circle left-side circle-mask"></div>
          <div class="semi-circle left-side circle"></div>
        </div>

        <div class="app-counter-box">
          <p id="timer"><span class="minutes">25</span><span style="color: grey;">:</span><span class="seconds">00</span></p>
          <p id="state"><span>Focus</span></p>
        </div>
      </article>

      <article id="points-container"></article>

      <article id ="app-controls">
        <figure id="controls">
          <div class="controls-container">
            <img class="controls-image" src="https://raw.githubusercontent.com/Suacht/Projects/main/Projects%20JS/pomodoro-app/src/pause-dark.png" alt="pause" onclick="pauseTimer(true)">
            <p class="controls-text"><span>pause</span></p>
          </div>

          <div class="controls-container">
            <img class="controls-image" src="https://raw.githubusercontent.com/Suacht/Projects/main/Projects%20JS/pomodoro-app/src/start-dark.png" alt="start" onclick="startTimer()">
            <p class="controls-text"><span>start</span></p>
          </div>

          <div class="controls-container">
            <img class="controls-image" src="https://raw.githubusercontent.com/Suacht/Projects/main/Projects%20JS/pomodoro-app/src/reset-dark.png" alt="reset" onclick="resetTimer(0)">
            <p class="controls-text"><span>reset</span></p>
          </div>
        </figure>

        <div id="minutes-controls">
          <p class="bar-text"><span>Focus time: </span> <b id="focus-minutes">25</b><span>min</span></p>
          <input class="bar-controls" id="focus-bar" type="range" min="5" max="99" value="25" step="1">
          <p class="bar-text"><span>Break time: </span> <b id="break-minutes">5</b><span>min</span></p>
          <input class="bar-controls" id="break-bar" type="range" min="1" max="20" value="5" step="1">
        </div>
      </article>
    </section>

    <footer><hr>Â© 2025 Suacht. All rights reserved.</footer>
  </body>

  <script src="./app.js"></script>
</html>
