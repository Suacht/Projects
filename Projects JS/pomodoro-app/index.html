<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EG+Garamond:wght@400;500;600;700&family=Fira+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Pomodoro App</title>
  </head>

  <body>
    <header>
        <h1>Pomodoro App<hr></h1>
    </header>

    <section class="app-container">
      <article class="app-circle">
        <div class="circle-shape">
          <div class="semi-circle right-side circle-mask"></div>
          <div class="semi-circle right-side circle"></div>
          <div class="semi-circle left-side circle-mask"></div>
          <div class="semi-circle left-side circle"></div>
        </div>

        <div class="app-counter-box">
          <p id="timer"><span class="minutes">00</span>:<span class="seconds">15</span></p>
          <p id="state"><span>Focus</span></p>
        </div>
      </article>

      <article>
        <figure id="controls">
          <img src="https://raw.githubusercontent.com/Suacht/Projects/main/Projects%20JS/pomodoro-app/src/pause.png" alt="pause" onclick="pauseTimer()">
          <img src="https://raw.githubusercontent.com/Suacht/Projects/main/Projects%20JS/pomodoro-app/src/start.png" alt="start" onclick="startTimer()">
          <img src="https://raw.githubusercontent.com/Suacht/Projects/main/Projects%20JS/pomodoro-app/src/reset.png" alt="reset" onclick="resetTimer()">
        </figure>
      </article>
    </section>

    <footer><hr>Â© 2025 Suacht. All rights reserved.</footer>
  </body>

  <script src="./app.js"></script>
</html>
